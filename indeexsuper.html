<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="stylle.css">
    
</head>
<body>
    <div class="crud">

        <div class="head">

            <h2>CROUDS</h2>
            <p>PRODUCT MANAGMENT ZAHOUM</p>

        </div>
        <div class="inputs">
            <input type="text" name="" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small  id="total"></small>

                
            </div>
            <input type="number" name="count" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
            
        </div>
        <div class="outputs">

            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">search by Category</button>
                    
                </div>
                <div id="deleteAll"></div>
                <table>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>

                    </tr>
                    <tbody id="tbody">


  
                    </tbody>
                </table>
            </div>


        </div>
 
    </div>
<script src="main.js">
    
    
</script>



</body>
</html>
